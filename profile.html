<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./Netflix-assets/assets/netflix_logo.png" alt="Netflix logo" width="90" height="45" class="d-block m-5" />
      </a>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card bg-black text-white">
            <div class="card-header">
              <h1 class="text-start">Edit Profile</h1>
              <hr />
            </div>
            <div class="container">
              <div class="row">
                <div class="col col-lg-3">
                  <div class="mb-3">
                    <img src="./Netflix-assets/assets/avatar.png" alt="Profile Icon" class="w-100" />
                  </div>
                </div>
                <div class="col col-lg-9">
                  <form>
                    <div class="mb-3">
                      <button class="btn bg-secondary w-75 text-start rounded-0 d-block mt-2 text-white">Strive Student</button>
                      <label for="language" class="form-label mt-3 text-white-50 fs-5">Language:</label>
                      <div class="dropdown mb-4">
                        <button class="btn btn-outline-light dropdown-toggle text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          English
                        </button>
                        <ul class="dropdown-menu">
                          <li><button class="dropdown-item" type="button">German</button></li>
                          <li><button class="dropdown-item" type="button">Italian</button></li>
                          <li><button class="dropdown-item" type="button">Chinese</button></li>
                          <li><button class="dropdown-item" type="button">Japanese</button></li>
                          <li><button class="dropdown-item" type="button">French</button></li>
                        </ul>
                      </div>
                    </div>
                    <hr />
                    <div class="mb-3">
                      <label class="form-label text-white-50 fs-5">Maturity Settings:</label>
                      <button class="btn bg-dark text-light p-1 d-block rounded-0 my-2">ALL MATURITY RATINGS</button>
                      <p class="text-white-50">Show titles of <span class="text-light">all maturity ratings</span> for this profile.</p>
                      <a href="#" class="btn btn-outline-secondary btn-sm px-4">EDIT</a>
                    </div>
                    <hr />
                    <div class="mb-3">
                      <label class="form-label text-white-50 fs-5">Autoplay controls</label>
                      <div class="form-check">
                        <input class="form-check-input border-secondary bg-transparent" type="checkbox" id="autoplayNext" checked />
                        <label class="form-check-label text-white-50" for="autoplayNext"> Autoplay next episode in a series on all devices. </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input border-secondary bg-transparent" type="checkbox" id="autoplayPreviews" />
                        <label class="form-check-label text-white-50" for="autoplayPreviews"> Autoplay previews while browsing on all devices. </label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <hr />
            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-outline-light me-3 form-btn" aria-expanded="false">SAVE</button>
              <button type="reset" class="btn btn-outline-light me-3 form-btn">CANCEL</button>
              <button type="button" class="btn btn-outline-light me-3 form-btn">DELETE PROFILE</button>
            </div>

            <div class="card-body"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
